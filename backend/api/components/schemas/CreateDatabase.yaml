type: object
properties:
  scheme:
    type: string
  databaseName:
    type: string
    pattern: ^[0-9a-z-_]+$
  companyName:
    type: string
  companyCode:
    type: string
  language:
    type: string
    enum: [fi, en]
  currency:
    type: string
    enum: [EUR, ZAR, USD]
required:
  - scheme
  - databaseName
