type: object
properties:
  scheme:
    description: A code of the supported scheme available.
    type: string
    example: SchemaName
  databaseName:
    description: Globally unique name for the database.
    type: string
    pattern: ^[0-9a-z-_]+$
    example: mydb2
  companyName:
    description: Name of the company,
    type: string
    example: Company Inc.
  companyCode:
    description: Official registration code of the company.
    type: string
    example: 1234567-US
  language:
    description: Language used in the database.
    type: string
    enum: [fi, en]
    example: en
  currency:
    description: System default currency for the database.
    type: string
    enum: [EUR, ZAR, USD]
    example: USD
required:
  - scheme
  - databaseName
