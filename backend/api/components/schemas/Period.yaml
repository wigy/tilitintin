type: object
properties:
  id:
    description: The ID of the period.
    type: integer
    minimum: 1
  start_date:
    description: The first date included in the period.
    type: string
    format: date
    example: "2001-01-01"
  end_date:
    description: The last date included in the period.
    type: string
    format: date
    example: "2001-12-31"
  locked:
    description: If set, the period transactions cannot be modified anymore.
    type: boolean
    example: false
