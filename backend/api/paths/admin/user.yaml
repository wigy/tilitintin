get:
  operationId: getUsers
  tags:
   - Users
  summary: List of all users
  parameters:
  - in: path
    name: databaseName
    schema:
      $ref: ../../components/types/databaseName.yaml
    required: true
  responses:
    '200':
      description: Get the list of users in the database.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/GetUser.yaml
    '403':
      $ref: ../../components/responses/403.yaml

post:
  operationId: createUser
  tags:
   - Users
  summary: Create new user
  parameters:
  - in: path
    name: databaseName
    schema:
      $ref: ../../components/types/databaseName.yaml
    required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CreateUser.yaml
  responses:
    '200':
      description: Newly created user.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/GetUser.yaml
    '400':
      $ref: ../../components/responses/400.yaml
    '403':
      description: No permission or user registration disabled.
    '500':
      description: Something went wrong with new user creation.
