get:
  operationId: getAccount
  tags:
    - Accounts
  summary: Get account data of one account.
  parameters:
  - in: path
    name: databaseName
    schema:
      type: string
      pattern:  ^[0-9a-z-_]+$
    required: true
    description: Name of the database to delete.
  - in: path
    name: id
    schema:
      type: integer
      minimum: 1
    required: true
    description: The ID of the account.
  responses:
    '200':
      description: Get the details of the account.
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/Account.yaml
              - type: object
                properties:
                  periods:
                    description: List of periods that account has transactions.
                    type: array
                    items:
                      allOf:
                        - $ref: ../../components/schemas/Period.yaml
                        - type: object
                          properties:
                            entries:
                              description: The number of transactions for the account in this period.
                              type: integer
                              example: 31

    '403':
      $ref: ../../components/responses/403.yaml
    '404':
      $ref: ../../components/responses/404.yaml

patch:
  operationId: updateAccount
  tags:
    - Accounts
  summary: Change the account attributes.
  parameters:
  - in: path
    name: databaseName
    schema:
      type: string
      pattern:  ^[0-9a-z-_]+$
    required: true
    description: Name of the database to delete.
  - in: path
    name: id
    schema:
      type: integer
      minimum: 1
    required: true
    description: The ID of the account.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/EditAccount.yaml
  responses:
    '204':
      description: Account updated successfully.
    '403':
      $ref: ../../components/responses/403.yaml
