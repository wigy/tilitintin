get:
  operationId: getReportOptions
  tags:
   - Reports
  summary: Available report options
  parameters:
  - in: path
    name: databaseName
    schema:
      $ref: ../components/types/databaseName.yaml
    required: true
  responses:
    '200':
      description: An object describing available report options.
      content:
        application/json:
          schema:
            type: object
            properties:
              balance-sheet-detailed:
                $ref: ../components/schemas/ReportQuarters.yaml
              balance-sheet:
                $ref: ../components/schemas/ReportQuarters.yaml
              income-statement-detailed:
                allOf:
                  - $ref: ../components/schemas/ReportQuarters.yaml
                  - type: object
                    properties:
                      byTags:
                        $ref: ../components/types/reportOptionToggle.yaml
              income-statement:
                allOf:
                  - $ref: ../components/schemas/ReportQuarters.yaml
                  - type: object
                    properties:
                      byTags:
                        $ref: ../components/types/reportOptionToggle.yaml
              general-journal:
                type: object
                properties:
                  compact:
                    $ref: ../components/types/reportOptionToggleDefault.yaml
              general-ledger:
                type: object
                properties:
                  compact:
                    $ref: ../components/types/reportOptionToggleDefault.yaml
    '403':
      $ref: ../components/responses/403.yaml
