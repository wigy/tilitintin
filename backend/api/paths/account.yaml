get:
  operationId: getAccounts
  tags:
   - Accounts
  summary: List of all accounts
  parameters:
  - in: path
    name: databaseName
    schema:
      $ref: ../components/types/databaseName.yaml
    required: true
  responses:
    '200':
      description: Get the list of all accounts in the database.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/GetAccount.yaml
    '403':
      $ref: ../components/responses/403.yaml

post:
  operationId: createAccount
  tags:
   - Accounts
  summary: Create new account
  parameters:
  - in: path
    name: databaseName
    schema:
      $ref: ../components/types/databaseName.yaml
    required: true
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                id:
                  description: The ID of the account.
                  type: integer
                  minimum: 1
            - $ref: ../components/schemas/CreateAccount.yaml
  responses:
    '200':
      description: Newly created account.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetAccount.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '403':
      $ref: ../components/responses/403.yaml
